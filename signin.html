        <!-- signin  -->
        <div class="signin_page">
            <div id="error_message"></div>
            <form id="test-form"  method="post" name="google-sheet">
                <!-- name -->
                <label for="sign_name" class="sign_label" id="label_name">Enter your full name :</label>
                <input type="text" id="sign_name" class="sign_input" placeholder="example example" name="name" required><br>
                <!-- phone number -->
                <label class="sign_label" for="sign_phone" id="label_phone">Enter your phone number :</label>
                <input type="text" id="sign_phone" class="sign_input" placeholder="0123456789" required name="phone no."><br>
                <!-- email address -->
                <label class="sign_label" for="sign_email" id="label_mail">Enter your email :</label>
                <input type="email" id="sign_email" class="sign_input" placeholder="example@gmail.com" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title="invalid email" name="email address"><br>
                <label for="sign_address" class="sign_label" id="label_mail">Enter your address</label>
                <input type="text" name="address" id="sign_address" class="sign_input" placeholder="address" required>
                <!-- password -->
                <label class="sign_label" for="sign_pass" id="label_p" >Enter your password :</label>
                <input name="password" type="password" id="sign_pass" placeholder="Example123!" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:" >
                <!-- show password -->
                <input type="checkbox" onclick="show_pass()" id="sign_show"><i class="fa fa-eye" id="togglePassword"></i><br>
                <!-- confirm password -->
                <label class="sign_label" for="sign_cpass" id="label_cp"> Confirm your password :</label>
                <input type="password" id="sign_cpass" class="sign_input" placeholder="Example123!" name="confirm_password" required>
                <!-- state -->
                <label for="select_states" class="sign_label">Enter your state :</label>
                <select name="states" id="select_states" class="sign_input" required >
                    <option value="Andhra Pradesh" >Andhra Pradesh</option>
                    <option value=" Arunachal Pradesh"> Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha (Orissa)</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <!-- confirm password -->
                <label class="sign_label" for="sign_city">Enter your city :</label>
                <input type="text" id="sign_city" class="sign_input" placeholder="city" name="city" required>
                
                <!-- gender -->
                <label for="select_gender" class="sign_label">Select your gender</label>
                <select name="gender" id="select_gender" class="sign_input" required name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <!-- button to register yourself --> 
                <button class="sign_input" id="Register_button" onclick="return password_check()">Proceed</button>
